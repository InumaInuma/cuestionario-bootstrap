<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuestionario Interactivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container py-4">
    <!-- Barra de progreso -->
    <div class="mb-4">
      <label class="form-label fw-bold">Progreso del Cuestionario</label>
      <div class="progress">
        <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;">
          0%
        </div>
      </div>
    </div>

    <!-- Cuestionario con acordeones -->
    <div class="accordion" id="accordionPreguntas">
      <!-- Sección 1 (Preguntas 1-10) -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1">
            Preguntas 1 - 10
          </button>
        </h2>
        <div id="collapse1" class="accordion-collapse collapse show" data-bs-parent="#accordionPreguntas">
          <div class="accordion-body">
            <form>
              <!-- Preguntas 1 a 10 -->
              <div class="mb-3">
                <label class="form-label">1. ¿Te gusta Bootstrap?</label><br />
                <input class="form-check-input me-1" type="radio" name="p1" value="si"> Sí
                <input class="form-check-input ms-3 me-1" type="radio" name="p1" value="no"> No
              </div>
              <!-- Repite hasta la 10 -->
              <!-- Botón para ir a la siguiente sección -->
              <div class="text-end">
                <button type="button" class="btn btn-primary next-btn" data-next="#collapse2" data-percent="10">Siguiente</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Sección 2 (Preguntas 11-20) -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2">
            Preguntas 11 - 20
          </button>
        </h2>
        <div id="collapse2" class="accordion-collapse collapse" data-bs-parent="#accordionPreguntas">
          <div class="accordion-body">
            <form>
              <!-- Preguntas 11 a 20 -->
              <div class="mb-3">
                <label class="form-label">11. ¿Te gustaría más diseño?</label><br />
                <input class="form-check-input me-1" type="radio" name="p11" value="si"> Sí
                <input class="form-check-input ms-3 me-1" type="radio" name="p11" value="no"> No
              </div>
              <div class="text-end">
                <button type="button" class="btn btn-primary next-btn" data-next="#collapse3" data-percent="20">Siguiente</button>
              </div>
            </form>
          </div>
        </div>
      </div>
<!-- Sección 3 (Preguntas 21-30) -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse3">
            Preguntas 21 - 30
          </button>
        </h2>
        <div id="collapse3" class="accordion-collapse collapse" data-bs-parent="#accordionPreguntas">
          <div class="accordion-body">
            <form>
              <!-- Preguntas 11 a 20 -->
              <div class="mb-3">
                <label class="form-label">11. ¿Te gustaría más diseño?</label><br />
                <input class="form-check-input me-1" type="radio" name="p11" value="si"> Sí
                <input class="form-check-input ms-3 me-1" type="radio" name="p11" value="no"> No
              </div>
              <div class="text-end">
                <button type="button" class="btn btn-primary next-btn" data-next="#collapse4" data-percent="30">Siguiente</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Agrega más secciones hasta completar 100 preguntas -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
